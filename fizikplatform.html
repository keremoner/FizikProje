<!DOCTYPE html>
<html>
<head>
	<title>Fizik Platform</title>
	<style>
		body{
			text-align:center;
		}
		p{
			display:inline;
			font-size:20px;
		}

		h1{
			color:blue;	
		}
	</style>
</head>
<body>
<h1>Fizik Projesi Hesaplaması</h1>	
<p style="margin-right:10px;">x (cm) değerini giriniz:</p>
<input type="range" id="slider" oninput="sliderFunction()" step="0.01" min="0" max="4" value="3"> <br><br>
<p style="margin-right:10px;">L (cm) değerini giriniz:</p>
<input type="number" value="4" onchange="sliderFunction()" id="l" min="1" max="50" step="1"> <br><br>
<p style="margin-right:10px;">n değerini giriniz:</p>
<input type="number" value="4" onchange="sliderFunction()" id="n" min="1" max="20"> <br><br>
<p>x  değeri: </p><p id="sli"> </p> <br>
<p>y  değeri: </p><p id="control"></p> <br><br>	
<canvas id="myCanvas" width="1500" height="750" style="border:1px solid #d3d3d3; margin:0px;" >
Your browser does not support the HTML5 canvas tag.</canvas>
</body>
<script type="text/javascript">
var l=document.getElementById("l").value;
l=37.795276*l;
var n= document.getElementById("n").value;
var x=document.getElementById("slider").value;
document.getElementById("sli").innerHTML=x+" cm";
x = 37.795276*x;
var y=Math.sqrt(Math.pow(l,2)-Math.pow(x,2));
document.getElementById("control").innerHTML=(y/37.795276).toFixed(2)+" cm";
var c = document.getElementById("myCanvas");
var basew=750;
var baseh=750;


var ctx = c.getContext("2d");
	for(var i=1; i<=n;i++){
	if(i%2==1){
	ctx.setLineDash([5,0]);
	ctx.beginPath();
	ctx.moveTo(basew-x, baseh);
	ctx.lineTo(basew, baseh-y);
	ctx.lineTo(basew-(-x), baseh);
	ctx.stroke();
	ctx.closePath();
	if(i!=1){
	ctx.setLineDash([5,8]);
	ctx.beginPath();
	ctx.moveTo(basew-x, baseh);
	ctx.lineTo(basew-(-x), baseh);
	ctx.stroke();
	ctx.closePath();
	ctx.beginPath();
	ctx.arc(basew, baseh, 3, 0, 2 * Math.PI, true);
	ctx.closePath();
	ctx.fill();
	}
}
	if(i%2==0){
	ctx.setLineDash([5,0]);
	ctx.beginPath();
	ctx.moveTo(basew-x, baseh-y);
	ctx.lineTo(basew, baseh);
	ctx.lineTo(basew-(-x), baseh-y);
	ctx.stroke();
	ctx.closePath();
	ctx.beginPath();
	ctx.arc(basew, baseh, 3, 0, 2 * Math.PI, true);
	ctx.closePath();
	ctx.fillStyle="black";
	ctx.fill();
	}
	baseh=baseh-y;
ctx.beginPath();
	ctx.arc(basew, baseh, 3, 0, 2 * Math.PI, true);
	ctx.closePath();
	ctx.fillStyle="black";
	ctx.fill();

	if(i==n && n%2==0){
	ctx.setLineDash([5,8]);
	ctx.beginPath();
	ctx.moveTo(basew-x, baseh);
	ctx.lineTo(basew-(-x), baseh);
	ctx.stroke();
	ctx.closePath();
	}


}
ctx.setLineDash([5,0]);
ctx.beginPath();		
ctx.rect(basew-l,baseh-l,2*l,l);
ctx.fillStyle="#FFAA00";
ctx.fill();
ctx.closePath();

function sliderFunction(){
	var l=document.getElementById("l").value;
	document.getElementById("slider").max=l;
	l=37.795276*l;
	var n= document.getElementById("n").value;
	basew=750;
	baseh=750;
	ctx.clearRect(0,0,1500,750);
	x =document.getElementById("slider").value;
	document.getElementById("sli").innerHTML=x+" cm";
	x = 37.795276*x;
	y=Math.sqrt(Math.pow(l,2)-Math.pow(x,2));
	document.getElementById("control").innerHTML=(y/37.795276).toFixed(2) + " cm";
	for(var i=1; i<=n;i++){
	if(i%2==1){
	ctx.setLineDash([5,0]);
	ctx.beginPath();
	ctx.moveTo(basew-x, baseh);
	ctx.lineTo(basew, baseh-y);
	ctx.lineTo(basew-(-x), baseh);
	ctx.stroke();
	ctx.closePath();
	if(i!=1){
	ctx.setLineDash([5,8]);
	ctx.beginPath();
	ctx.moveTo(basew-x, baseh);
	ctx.lineTo(basew-(-x), baseh);
	ctx.stroke();
	ctx.closePath();
	ctx.beginPath();
	ctx.arc(basew, baseh, 3, 0, 2 * Math.PI, true);
	ctx.closePath();
	ctx.fillStyle="black";
	ctx.fill();
	}
}
	if(i%2==0){
	ctx.setLineDash([5,0]);
	ctx.beginPath();
	ctx.moveTo(basew-x, baseh-y);
	ctx.lineTo(basew, baseh);
	ctx.lineTo(basew-(-x), baseh-y);
	ctx.stroke();
	ctx.closePath();


	}
	baseh=baseh-y;
	ctx.beginPath();
	ctx.arc(basew, baseh, 3, 0, 2 * Math.PI, true);
	ctx.closePath();
	ctx.fillStyle="black";
	ctx.fill();
	if(i==n && n%2==0){
	ctx.setLineDash([5,8]);
	ctx.beginPath();
	ctx.moveTo(basew-x, baseh);
	ctx.lineTo(basew-(-x), baseh);
	ctx.stroke();
	ctx.closePath();
	}

}
ctx.setLineDash([5,0]);
ctx.beginPath();		
ctx.rect(basew-l,baseh-l,2*l,l);
ctx.fillStyle="#FFAA00";
ctx.fill();
ctx.closePath();
}


</script>
</html>
